{% extends 'HashbookApp/layout.html' %}

{% load static %}

{% block style %}
<style>
    div.profile-box {
        text-align:center;
        box-shadow:1px 1px 10px 1px lightgray;
        border-radius: 10px;
        padding:30px;
        margin:20px;   
    }
</style>
{% endblock %}

{% block body %}
    <div class="profile-box">
        <span class="bi-hash text-primary" style="font-size:100px;"></span>
        <h1 class="text-center text-danger"> Hello, {{ request.user.username }}!</h1>
        <hr> 
        <div class="text-right">
        <h3 class="text-right">Username : {{ request.user.username }} </h3>
        <a role="btn" href="{% url 'Users:logout' %}"><button class="btn btn-info">log out</button></a>
    </div>
{% endblock body %}
