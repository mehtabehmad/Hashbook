{% extends 'HashbookApp/layout.html' %}

{% block title %}
    <title> Edit Post </title> 
{% endblock %}

{% block style %}
    <style>
        div.editpost-box {
            text-align:center;
            box-shadow:1px 1px 10px 1px lightgray;
            border-radius: 10px;
            padding:30px;
            margin:10px;
        }
    </style>
{% endblock %}

{% block header %}    
{% endblock %}

{% block body %}

    <div class="editpost-box">
        <h3 class="mb-4">Edit Post</h3>
        <form class="form" action="{% url 'HashbookApp:edit' post.id %}" method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text" name="title" class="form-control" value="{{post.title}}">
            </div>
            <div class="mb-3">
                <textarea type="text" name="text" class="form-control" rows="10">{{post.text}}</textarea>
            </div>        
            <input  class="btn btn-primary" type="submit" value="Submit">
            <input type="hidden" value="{% url 'HashbookApp:posts' %}">
        </form>
    </div>
    
{% endblock %}
